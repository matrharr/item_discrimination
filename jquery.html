<div class="details" id="user-123-details">
  Account created: November 11, 2013 <br/>
  Favorite color: <span style="color:#66CD00;">chartreuse</span>
</div>
<button class="toggle" data-target="user-123-details">Hide details</button>
<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
  $(function(){
  // Clicking the button should cause the element with id specified by "data-target" to
  // disappear, then display a goodbye message
  $('button.toggle').click(function(){
    // uses the button's "data-target" attribute to identify another element to toggle
    var target = $('#' + $(this).data('target'));
    
    // toggles the visibility of the target
    if (target.is(':visible')) {
      target.hide();
      console.log(target.css('height'))
    } else {
      target.show();
      console.log(target.css('height  '))
    }
    
    // says goodbye if it was hidden
    if (target.is(':hidden')){
      console.log(target)
      alert('goodbye, cruel world!');
    }
  });
});
  /*
    The problem is that the condition 'if target.is(:hidden)' never resolves to true when fadeOut/fadeIn are called. This is because the element's opacity, display and visibility are affected by fadeOut/fadeIn but it is not hidden. For an element to be hidden, it must not possess width or height on the page. In order to get a similar effect and also trigger the alert window, you can use hide() and show() which will edit the width and height of the object, making it hidden.
  */
</script>
